mybatis:
  type-aliases-package: com.imd.entity
  config-locations: classpath:mybatis/mybatis-config.xml
  mapper-locations: classpath:mappers/*.xml
  check-config-location: true


pagehelper:
    helperDialect: mysql
    reasonable: true
    supportMethodsArguments: true


